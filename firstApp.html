<head>
 	<title>Tweeteor Map</title>

</head>

<body>
	<h1>Tweeteor Map</h1>
	<h5>A Real-Time Twitter Map Visualization for Tweets mentioning Data and/or Visualization</h5>
  
	{{>map}}
	
	<div class="main">
	by: <span class="author">Ahmad Ragab</span>
	<p><span class="heading">
		Tools, Frameworks Used:
	</span>
	
	<span class="tools">
	<a href="http://meteor.com">Meteor,</a>
	<a href="http://d3js.org/">D3.js,</a>
	<a href="http://mongodb.org">MongoDB,</a>
	<a href="https://github.com/mbostock/topojson">topoJson</a> and
	<a href="http://www.naturalearthdata.com/">Natural Earth</a>
	</span>
	<p>
	</div>
	
</body>



<template name="map">
	
	
	{{#constant}}
	<div id="map-background">	
			
	</div>
	{{/constant}}
	
</template>

<template name="tweets">

<div id="data-foreground"></div>


</template>
